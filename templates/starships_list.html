<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Starships — Imperial Database</title>

        <link rel="stylesheet" href="/static/style/style.css">
    </head>

    <body>
        <main>
            <header>
                <h1 id="header1">Imperial Database — Starships</h1>
            </header>

            <div class="Main">
                <h2 class="Text">All Starships</h2>
            </div>

            <div class="Main">
                {% for starship in starships %}
                    <div class="Container">
                        <a class="Text" href="{% url 'get_starship' starship.id %}">
                            {{ starship.name }} ({{ starship.model }})
                        </a>
                    </div>
                {% empty %}
                    <p class="Text">No starships found.</p>
                {% endfor %}
            </div>
            <div class="Main">
                <div class="Buttons">
                    <a class="btns" href="{% url 'get_characters' %}">Back to Characters</a>
                    <a class="btns" href="{% url 'index' %}">Back to Homepage</a>
                </div>
            </div>

        </main>
    </body>
</html>
