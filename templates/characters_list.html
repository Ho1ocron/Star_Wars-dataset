<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Characters — Imperial Database</title>

        <link rel="stylesheet" href="/static/style/style.css">
    </head>

    <body>
        <main>
            <header>
                <h1 id="header1">Imperial Database — Characters</h1>
            </header>

            <div class="Container">
                <h2 class="Text">All Characters</h2>
            </div>

            <div class="Container">
                {% for character in characters %}
                    <div class="Main">
                        <a class="Text" href="{% url 'get_character' character.id %}">
                            {{ character.name }}
                        </a>
                    </div>
                {% empty %}
                    <p class="Text">No characters found.</p>
                {% endfor %}
            </div>
            <div class="Buttons">
                <a class="btns" href="{% url 'index' %}">Back to Homepage</a>
            </div>

        </main>
    </body>
</html>
